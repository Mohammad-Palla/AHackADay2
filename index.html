<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellness 360</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="parallax">
      <div class="topnav">
        <div class="logo">
          <a href="index.html"><img class="loggo" src="images/logo.png" /></a>
        </div>
        <div class="semiright">
          <a class="gotoent" href="enterprise.html">Enterprise</a>
        </div>
        <div class="right">
          <a class="login" id="login">Login with Google</a>
          <a class="logout" id="logout">Logout</a>
        </div>
      </div>
      <div class="baba">
        <div class="main">
          <div class="abab">
            <div class="welcomeuser" id="welcomeuser"></div>
            <div class="exploretext" id="exploretext">
              What do you want to explore today
            </div>
            <div class="contentbuttons" id="contentbuttons">
              <button class="hospitalbutton" id="hospitalbutton">
                Hospitals
              </button>
              <button class="psycbutton" id="psycbutton">Mental Health</button>
              <button class="fitnessbutton" id="fitnessbutton">Fitness</button>
            </div>
          </div>
          <div class="maincontent" id="maincontent">
            Everything about your health and wellness, <br />
            in one place
          </div>
          <div class="loginprompt" id="loginprompt">
            <button class="loginbutton2" id="loginbutton2">
              Login to get started
            </button>
          </div>
          <div class="content"></div>
          <div class="photo" id="photo"><img src="images/doc.png" /></div>
        </div>
      </div>
      <div class="onlyshowtologin" id="onlyshowtologin">
        <div class="bigappointments" id="bigappointments">
          <div class="appointmentsintro">
            Your appointments
            <a id="showapp"><img class="dropimg" src="images/drop.png" /></a>
          </div>
          <div class="appointments" id="appointments"></div>
        </div>
        <div class="massivehospitals" id="massivehospitals">
          <div class="'bighospitals">
            <div class="hospitalsintro">Hospitals near you</div>
            <div id="hospitals" class="hospitals"></div>
          </div>

          <div class="'bigclinic">
            <div class="clinicintro">Clinics near you</div>
            <div id="clinics" class="hospitals"></div>
          </div>

          <div class="bigpharmacy">
            <div class="pharmacyintro">Pharmacies near you</div>
            <div id="pharmacies" class="hospitals"></div>
          </div>
        </div>
        <div class="massivemhealth" id="massivemhealth">
          <div class="psycintro" id="psycintro">Psychiatrists near you</div>
          <div class="psycs" id="psycs"></div>
        </div>
        <div class="massivefitness" id="massivefitness">
          <div class="fitnessintro" id="fitnessintro">
            Fitness centres near you
          </div>
          <div class="fitness" id="fitness"></div>
        </div>
      </div>
    </div>
    <script src="scripts.js" type="module"></script>
  </body>
</html>
