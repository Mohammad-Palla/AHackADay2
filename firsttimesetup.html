<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First time setup</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/flowbite@1.5.2/dist/datepicker.js"></script>
</head>
<body>
    <div id="first" class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
            <h3 class="text-2xl font-bold text-center">Business first time setup</h3>
            <form action="">
                <div class="mt-4">
                    <div>
                        <label class="block" for="Name">Name of business<label>
                                <input type="text"  id="nameee" placeholder="Name of the business"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>

                    <div class="mt-4 mb-2">
                        <label class="block">Type<label>
                    </div>
                    <select id="genderselect" class="form-select form-select-lg mb-3
                            appearance-none
                            block
                            w-full
                            px-4
                            py-2
                            text-l
                            font-normal
                            text-gray-600
                            bg-white bg-clip-padding bg-no-repeat
                            border border-solid border-gray-300
                            rounded
                            transition
                            ease-in-out
                            m-0
                            focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" aria-label=".form-select-lg example" onchange='checkvalue1(this.value)'>
                            <option selected>Select the type of business</option>
                            <option value="Hospital">Hospital</option>
                            <option value="Clinic">Clinic</option>
                            <option value="Fitness">Fitness</option>
                            <option value="other1">Other (Please specify)</option>
                          </select>
                          <input type = 'text' name = 'gender' class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" id="other1" style="display:none" />

                          
                    <div class="mt-4">
                        <label class="block">Address<label>
                                <input type="text" id="addresss" placeholder="Address"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class="mt-4">
                        <label class="block" for="email">Business Email<label>
                                <input type="text" id="emailll" placeholder="abc@company.com"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class="mt-4">
                        <label class="block">Business Mobile Number<label>
                                <input type="tetx" id="phoneee" placeholder="Please enter your mobile number"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class="flex">
                        <button type="button" id="final" class="w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900" onclick="setupBusiness()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="finalbanner" id="finalbanner" style="display:none" >
        <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
            <h3 class="text-2xl font-bold text-center">You have succesfully completed the first time setup</h3>
            <button type="button" id="redirectback" class="w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Back to enterprise homepage</button>
            
        </div>
    </div>
    </div>
    <script src = 'ftsscript.js' type="module"></script>
</body>
</html>
